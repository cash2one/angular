<html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<style>
    #content img {
        width:150px;
        height:150px;
        margin: 20px;
        moz-box-shadow:3px 3px 4px #000;
        webkit-box-shadow:3px 3px 4px #000;
        box-shadow:3px 3px 4px #000;
    }
    #content a {
        text-decoration:none;
        font-size: 3.5em;
        color: black;
        font-family: Monospace;
        position:absolute;
        left:180px;
        margin: 20px;
        width: 510px;
    }
    #day {font-size: 6em;}
    #month {font-size: 2em;}
    #pubDate {
        float: left;
        margin: 10px;
        position: relative;
        left: 20px;
        top: 50px;
        width: 170px;
    }
    #article {
        //border: 10px solid #0000FF;
        float: left;
        background: #F5F5F5;
        width: 710px;
        margin: 10px;
        position: relative;
        left: 20px;
    }
    #container {
        background: #FFFFFF; 
        float: left;
        clear: both;
    }
    #No-more {
        display: none;
    }
    #footer {
        width: 920px;
        text-align: center;
        clear: both;
    }
</style>
<script type="text/javascript" src="common.js"></script>
<script type="text/javascript" src="jquery-1.8.0.js"></script>
    <script>
        var host = "http://192.168.50.128:8888/article/list";
        var host_article = "http://192.168.50.128/angular/article.html"
        var p = 0, c = 0, send = true;
        function get_data(page, count)
        {
            htmlobj = $.ajax({
                dataType: "json",
                url: host + "?page=" + page + "&count=" + count,
                async: false,
                success: function(){p = page; c = count;}
            });
            data = $.parseJSON(htmlobj.responseText).articles
            return data;
        };
        function renderHtml(data)
        {
            var h = "";
            var last_day = "";
            for(i in data){
                img_html = "<img src=" + data[i].image + ">";
                _id = data[i].id;
                url = host_article + "?id=" + _id;
                pubdate = data[i].pubDate;
                pubdate_list = pubdate.split('-')
                day = pubdate_list[2]
                month = pubdate_list[1] + "月"
                if(last_day == pubdate)
                {
                    day = month = "";
                }
                else
                {
                    last_day = pubdate;
                }
                pubdate = "<title>最新文章</title><div id='pubDate'><b id='day'>" + day + "</b><b id='month'>" + month + "</b></div>";
                h += "<div id='container'>" + pubdate + "<div id='article'>" + img_html  + "<a href=" + url + ">" + data[i].title + "</a></div>" + "</div>"
            };
            $("#content").append(h);
        };
        $(document).ready(function(){
            page = getParameter("page");
            if(isNull(page))
                page = 1;
            count = getParameter("count");
            if(isNull(count))
                count = 10;
            data = get_data(page, count);
            renderHtml(data);
        });
        $(window).scroll(function(){
            scroll = document.documentElement.offsetHeight - (document.body.scrollTop + document.body.clientHeight);
            if(send && scroll < 400)
            {
                data = get_data(parseInt(p) + 1, c);
                if(isNull(data))
                {
                    send = false;
                    $("#No-more").css("display", "block");
                }
                else
                    renderHtml(data);
            }
        });
    </script>
    <body>
        <div id="content">
        </div>
        <div id="footer">
            <p id="No-more">No more data</p>
        </div>
    </body>
</html>
