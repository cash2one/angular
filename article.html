
<html>
<script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery/jquery-1.8.0.js"></script>
    <script>
        var host = "http://192.168.50.128:8888/";
        function getParameter(name)
        {
            var p = window.location.search;
            var index = p.indexOf(name);
            if(index != -1)
            {
                var paraEnd = p.indexOf("&", index);
                if(paraEnd == -1)
                {
                    paraEnd = p.length - 1;
                }
                var str = p.substr(index, paraEnd);
                var paras = str.split("=");
                if(paras.length != 2)
                {
                    return null;
                }
                return paras[1];
            }
            return null;
        }
        $(document).ready(function(){
            var p = getParameter("id");
            htmlobj = $.ajax({
                url: host + p,
                async: false
            });
            data = $.parseJSON(htmlobj.responseText);
            data = data.article;
            html = "<h1>" + data.title + "</h1>" + data.content;
            $("#content").html(html);
    });
    </script>
    <div id="content">
    </div>
</html>
