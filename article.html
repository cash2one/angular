
<html>
<script type="text/javascript" src="common.js"></script>
<script type="text/javascript" src="jquery-1.8.0.js"></script>
    <script>
        var host = "http://192.168.50.128:8888/article/";
        $(document).ready(function(){
            var p = getParameter("id");
            htmlobj = $.ajax({
                url: host + p,
                async: false
            });
            data = $.parseJSON(htmlobj.responseText);
            data = data.article;
            html = "<h1>" + data.title + "</h1>" + data.content;
            $("#content").html(html);
    });
    </script>
    <div id="content">
    </div>
</html>
